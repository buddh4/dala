<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg xmlns="http://www.w3.org/2000/svg">
    <desc>{description}</desc>
    <g id="{node_id}" class="element_root" transform="translate({x} {y})" xmlns:dala="http://www.dala.com">
        <line id="time_line_area_{node_id}" x1="0" y1="0" x2="0" y2="50" stroke="#000000" stroke-width="6" stroke-opacity="0.0" fill="none"/>
        <line id="time_line_{node_id}" x1="0" y1="0" x2="0" y2="50" stroke="#000000" style="stroke-dasharray:10,10;" fill="none"/>
        <rect id="head_back_{node_id}" width="{init_width}" height="20"
              x="0" y="0" rx="2"
              style="fill:{color_main};stroke:black;stroke-width:1px;"/>
        <text id="title_t_{node_id}" font-family="Helvetica" font-size="11" text-anchor="start" x="5" y="1">
            <tspan id="title_span_{node_id}" dy="13.0" x="2">{init_title}</tspan>
        </text>
    </g>
</svg>