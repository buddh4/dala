<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg xmlns="http://www.w3.org/2000/svg">
    <desc>{description}</desc>
    <g id="{node_id}" class="element_root" transform="translate({x} {y})" xmlns:dala="http://www.dala.com">
        <g>
            <rect width="30" height="20"  rx="2" style="fill:{color_main};stroke:black;stroke-width:1px;"/>
            <rect id="body_back_{node_id}" width="100" height="60" transform="translate(0 10)" x="0" y="0"
                  style="fill:{color_main};stroke:black;stroke-width:1px;"/>
            <text id="title_t_{node_id}" font-family="Helvetica" font-size="11" text-anchor="start" x="35" y="25">
                <tspan id="title_span_{node_id}" dy="13.0" x="2">{title}</tspan>
            </text>
        </g>
    </g>
</svg>