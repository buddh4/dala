<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg xmlns="http://www.w3.org/2000/svg">
    <desc>{description}</desc>
    <g id="{node_id}" class="element_root" transform="translate({x} {y})" xmlns:dala="http://www.dala.com">
        <circle id="body_back_{node_id}" cx="50" cy="50" r="50" style="fill:{color_main};stroke:#9e9e9e;stroke-width:1" />
        <text id="title_t_{node_id}" font-family="Helvetica" font-size="11" text-anchor="start" dominant-baseline="hanging">
            <tspan id="title_span_{node_id}" dominant-baseline="inherit">{title}</tspan>
        </text>
    </g>
</svg>